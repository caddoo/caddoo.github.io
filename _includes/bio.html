<section id="bio">
  <section id="img-wrapper">
    <img height="100" width="100" src="{{site.data.author.dp}}" alt="Photo of Matthew Caddoo" />
  </section>
  <section id="bio-wrapper">
    <div id="text-wrapper">{{site.data.author.description}}</div>
    <div id="social-wrapper">
      {% for i in site.data.author.contact %}
      <a aria-label="{{i.label}}" href="{{i.url}}" target="_blank">
        <img src="{{site.baseurl}}/assets/icons/{{i.title}}.png" alt="{{i.image_alt}}" />
      </a>
      {%endfor%}
    </div>
  </section>
</section>
